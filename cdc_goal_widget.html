<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CDC2025 Goal Widget</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0f14;
  --glass:rgba(0,0,0,0.5);
  --text:#f2f5f8;
  --accent:#FCA000;
  --accent-2:#104E59;
  --radius:20px;
}

* { box-sizing:border-box; }
html, body { 
  margin:0; padding:0; 
  width:100vw;
  height:100vh; 
  background:transparent; 
  color:var(--text); 
  font-family: "Outfit", -apple-system, system-ui; 
  overflow:hidden; 
}

.widget-container {
  width: 100%;
  height: 100%;
  padding: 1vw;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  padding: 2vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 1.5vh;
  width: 100%;
  height: 100%;
}

.event-title {
  font-size: calc(5vw * var(--fontScale, 1));
  font-weight: 900;
  letter-spacing: 0.5px;
  background: linear-gradient(90deg, #f0e6d2, var(--accent));
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  filter: drop-shadow(0 0.2vw 0.5vw rgba(252,160,0,0.15));
  margin: 0;
  line-height: 1;
  text-rendering: optimizeLegibility;
  -webkit-font-smoothing: antialiased;
}

.goal-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1vh;
}

.goal-badge {
  background: var(--accent);
  color: #0b0f14;
  padding: 0.5vh 1.5vw;
  border-radius: 999px;
  font-size: calc(1.8vw * var(--fontScale, 1));
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.goal-amount {
  font-size: calc(6vw * var(--fontScale, 1));
  font-weight: 900;
  color: var(--text);
  text-shadow: 0 0.2vh 1vh rgba(252,160,0,0.2);
  margin: 0;
  padding: 0;
  line-height: 1;
}
</style>
</head>
<body>

<div class="widget-container">
    <div class="card">
      <div class="event-title">CDC2025</div>
      <div class="goal-section">
        <span class="goal-badge">Global</span>
        <span class="goal-amount" id="globalAmount">0 â‚¬</span>
      </div>
    </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const FONT_SCALE = parseFloat(params.get('fontScale')) || 1;
document.documentElement.style.setProperty('--fontScale', String(FONT_SCALE));

const CONFIG_URL = 'https://raw.githubusercontent.com/createursdecompagnie/cdc2025-live-stats/main/cagnotte_config.json';

function fmt(n) {
  return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR', minimumFractionDigits: 0 }).format(n);
}

async function updateGlobalGoal() {
  try {
    const response = await fetch(CONFIG_URL + '?t=' + Date.now());
    if (!response.ok) throw new Error('Impossible de charger');
    const config = await response.json();
    const total = (parseFloat(config.brut) || 0) + (parseFloat(config.ajouts) || 0);
    document.getElementById('globalAmount').textContent = fmt(total);
  } catch (err) {
    console.warn('Erreur chargement config:', err);
    document.getElementById('globalAmount').textContent = '0 â‚¬';
  }
}

updateGlobalGoal();
setInterval(updateGlobalGoal, 5000);
</script>

</body>
</html>
