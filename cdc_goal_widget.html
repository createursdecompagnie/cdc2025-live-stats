<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CDC2025 Goal Widget</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0f14;
  --glass:rgba(0,0,0,0.5);
  --text:#f2f5f8;
  --accent:#FCA000;
  --accent-2:#104E59;
  --radius:20px;
}

* { box-sizing:border-box; }
html, body { 
  margin:0; padding:0; 
  width:100vw; height:100vh; 
  background:transparent; 
  color:var(--text); 
  font-family: "Outfit", -apple-system, system-ui; 
  overflow:hidden; 
}

.widget-container {
  width: 100%;
  height: 100%;
  padding: 1vw;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  padding: 2vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 1.5vh;
  width: 100%;
  height: 100%;
}

.event-title {
  font-size: calc(5vw * var(--fontScale, 1));
  font-weight: 900;
  letter-spacing: 0.5px;
  background: linear-gradient(90deg, #f0e6d2, var(--accent));
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  filter: drop-shadow(0 0 0.5vw rgba(252,160,0,0.3));
  line-height: 1;
  text-rendering: optimizeLegibility;
  -webkit-font-smoothing: antialiased;
}

.goal-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1vh;
}

.goal-badge {
  background: var(--accent);
  color: #0b0f14;
  padding: 0.5vh 1.5vw;
  border-radius: 999px;
  font-size: calc(1.8vw * var(--fontScale, 1));
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.goal-amount {
  font-size: calc(6vw * var(--fontScale, 1));
  font-weight: 900;
  color: var(--text);
  text-shadow: 0 0.2vh 1vh rgba(252,160,0,0.2);
}
</style>
</head>
<body>
  <div class="widget-container">
    <div class="card">
      <div class="event-title">üêæ CDC2025</div>
      <div class="goal-section">
        <span class="goal-badge">Global</span>
        <span class="goal-amount" id="globalAmount">0 ‚Ç¨</span>
      </div>
    </div>
  </div>

<script>
/* ============================================================================
   CDC2025 GLOBAL GOAL WIDGET - STANDALONE VERSION
   ============================================================================
   PURPOSE:
   - Display CDC2025 branding with global donation amount
   - Transparent background for OBS/StreamElements overlay
   - Updates every 2 seconds during live event
   - Fetches from Streamlabs Charity widget (HTML parsing)
   
   USAGE:
   - Direct: Open in browser, embed in OBS browser source
   - StreamElements: Use GitHub Pages URL in Custom Widget iframe
   - URL: https://createursdecompagnie.github.io/cdc2025-live-stats/cdc_goal_widget.html
   
   RESPONSIVE SIZING:
   - Uses vw/vh units (viewport-relative)
   - Automatically scales with container size
   - Works in any dimension ratio
   
   ‚ö†Ô∏è IFRAME WARNING:
   - When embedded in another overlay, vw/vh units scale to iframe size
   - Parent overlay should force iframe dimensions and use transform: scale()
   - See info_widget.html lines 63-82 for correct iframe setup
   
   URL PARAMETERS:
   - ?bonus=150 : Add 150‚Ç¨ bonus amount (t-shirts, offline donations)
   
   MODIFICATION INSTRUCTIONS:
   - Change MANUAL_BONUS below to add permanent offline donations
   - Adjust setInterval(updateGlobalGoal, 2000) to change update frequency
   - Edit font sizes (5vw, 6vw) for different text sizing
   - Change colors in :root CSS variables
   ============================================================================ */

// Configuration via URL params
const params = new URLSearchParams(window.location.search);

/* ============================================================================
  FONT SCALING (URL PARAM)
  ============================================================================
  Control text size independently of viewport using ?fontScale=1.4
  Applies to event title, badge, and amount.
  Example: cdc_goal_widget.html?fontScale=1.6
  ============================================================================ */
const FONT_SCALE = parseFloat(params.get('fontScale')) || 1;
document.documentElement.style.setProperty('--fontScale', String(FONT_SCALE));

/* ============================================================================
   CONFIGURATION - MANUAL BONUS AMOUNT
   ============================================================================
   Add offline donations (t-shirts, cash, etc.) here.
   This value is ADDED to the Streamlabs Charity amount.
   
   EXAMPLE:
   const MANUAL_BONUS = 150; // Add 150‚Ç¨ from t-shirt sales
   
   PRIORITY:
   - URL parameter ?bonus=X takes priority if present
   - Otherwise uses MANUAL_BONUS value below
   
   TROUBLESHOOTING:
   - If amount seems wrong, check browser console (F12)
   - Verify Streamlabs URL is still valid (line 142)
   - Test with ?bonus=100 URL param to verify display works
   ============================================================================ */
const MANUAL_BONUS = 0; // Montant en euros √† ajouter √† la cagnotte globale

const CFG = {
  bonusAmount: parseFloat(params.get('bonus')) || MANUAL_BONUS, // Montant bonus (URL prioritaire, sinon MANUAL_BONUS)
};

/* ============================================================================
   UTILITY FUNCTION - CURRENCY FORMATTING
   ============================================================================
   Formats numbers as French currency (1234 ‚Üí "1 234 ‚Ç¨")
   Uses French locale with space separator, no decimals
   ============================================================================ */
function fmt(n){ return new Intl.NumberFormat('fr-FR').format(n) + ' ‚Ç¨'; }

/* ============================================================================
   MAIN FUNCTION - UPDATE GLOBAL GOAL (AJOUTS MANAGER ONLY)
   ============================================================================
   Affiche juste les ajouts du manager (plus de fetch Streamlabs - CORS bloqu√©)
   
   UPDATE FREQUENCY: Toutes les 3 secondes
   ============================================================================ */
async function updateGlobalGoal() {
  try {
    // R√©cup√©rer les ajouts du manager (GitHub)
    const configResponse = await fetch('https://raw.githubusercontent.com/createursdecompagnie/cdc2025-live-stats/main/cagnotte_config.json?t=' + Date.now() + '&_=' + Math.random());
    if (!configResponse.ok) throw new Error('Fetch failed: ' + configResponse.status);
    
    const config = await configResponse.json();
    const ajouts = parseFloat(config.ajouts) || 0;
    
    // Ajouter bonus URL si pr√©sent
    const totalAmount = ajouts + CFG.bonusAmount;
    document.getElementById('globalAmount').textContent = fmt(totalAmount);
  } catch(e) {
    console.warn('Global goal update failed:', e);
  }
}

/* ============================================================================
   INITIALIZATION & UPDATE LOOP - GITHUB CONFIG
   ============================================================================ */

// Init on page load
updateGlobalGoal();

// Update every 1 second to stay in sync
setInterval(updateGlobalGoal, 1000);
</script>
</body>
</html>
