<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CDC2025 · Cagnotte Globale Simple</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
:root {
  --bg: transparent;
  --text: #ffffff;
  --accent: #FCA000;
  --font: 'Outfit', ui-sans-serif, system-ui;
  --shadow-intensity: 0.4;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  background: var(--bg);
  font-family: var(--font);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
}

.amount {
  font-size: clamp(2em, 8vw, 5em);
  font-weight: 900;
  color: var(--text);
  font-family: var(--font);
  letter-spacing: -1px;
  line-height: 1;
  text-shadow: 0 0 20px rgba(252, 160, 0, 0.4), 0 0 40px rgba(252, 160, 0, 0.2);
  filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.5));
  min-width: 200px;
  text-align: center;
}

@media (max-width: 400px) {
  .amount {
    font-size: 2em;
  }
}
</style>
</head>
<body>

<div class="amount" id="globalAmount">0 €</div>

<script>
// Parse URL parameters for customization
const params = new URLSearchParams(window.location.search);

// Color customization
const textColor = params.get('textColor') || '#ffffff';
const accentColor = params.get('accentColor') || '#FCA000';
const shadowIntensity = parseFloat(params.get('shadowIntensity')) || 0.4;
const showCents = params.get('showCents') === 'true' || params.get('showCents') === '1';

// Apply custom colors
document.documentElement.style.setProperty('--text', textColor);
document.documentElement.style.setProperty('--accent', accentColor);
document.documentElement.style.setProperty('--shadow-intensity', shadowIntensity);

// Dynamic shadow color (derived from accent)
const accentRGB = parseInt(accentColor.slice(1), 16);
const r = (accentRGB >> 16) & 255;
const g = (accentRGB >> 8) & 255;
const b = accentRGB & 255;
const shadowCSS = `0 0 20px rgba(${r}, ${g}, ${b}, ${shadowIntensity * 0.4}), 0 0 40px rgba(${r}, ${g}, ${b}, ${shadowIntensity * 0.2})`;
document.getElementById('globalAmount')?.style.setProperty('text-shadow', shadowCSS);

// Animation fluide du compteur
let currentDisplayValue = 0;
let targetValue = 0;
let animationFrameId = null;
let SHOW_CENTS = showCents; // Copier dans une variable globale accessible

function animateCounter(newValue) {
  targetValue = newValue;
  
  if (animationFrameId) {
    cancelAnimationFrame(animationFrameId);
  }
  
  const startValue = currentDisplayValue;
  const startTime = Date.now();
  const duration = 1500; // 1500ms animation
  
  function animate() {
    const elapsed = Date.now() - startTime;
    const progress = Math.min(elapsed / duration, 1);
    
    // Easing: ease-out (decelerate)
    const easeProgress = 1 - Math.pow(1 - progress, 3);
    
    currentDisplayValue = startValue + (newValue - startValue) * easeProgress;
    
    const formatted = new Intl.NumberFormat('fr-FR', {
      style: 'currency',
      currency: 'EUR',
      minimumFractionDigits: SHOW_CENTS ? 2 : 0,
      maximumFractionDigits: SHOW_CENTS ? 2 : 0
    }).format(currentDisplayValue);
    
    document.getElementById('globalAmount').textContent = formatted;
    
    if (progress < 1) {
      animationFrameId = requestAnimationFrame(animate);
    } else {
      currentDisplayValue = newValue;
    }
  }
  
  animate();
}

async function updateGlobalGoal() {
  try {
    // Récupérer les ajouts du manager (GitHub)
    const t = Date.now();
    const r = Math.random();
    const configResponse = await fetch('https://raw.githubusercontent.com/createursdecompagnie/cdc2025-live-stats/main/cagnotte_config.json?t=' + t + '&_=' + r + '&v=' + Math.floor(t/1000));
    if (!configResponse.ok) throw new Error('Fetch failed: ' + configResponse.status);
    
    const config = await configResponse.json();
    const ajouts = parseFloat(config.ajouts) || 0;
    
    // Si la valeur a changé, animer
    if (Math.abs(ajouts - currentDisplayValue) > 0.01) {
      animateCounter(ajouts);
    } else if (currentDisplayValue === 0 && ajouts === 0) {
      // Force initial display even if both are 0
      const formatted = new Intl.NumberFormat('fr-FR', {
        style: 'currency',
        currency: 'EUR',
        minimumFractionDigits: SHOW_CENTS ? 2 : 0,
        maximumFractionDigits: SHOW_CENTS ? 2 : 0
      }).format(0);
      document.getElementById('globalAmount').textContent = formatted;
    }
  } catch (err) {
    console.warn('Failed to update:', err);
  }
}

// Initial load et updates
updateGlobalGoal();
setInterval(updateGlobalGoal, 1000); // Mise à jour toutes les 1 seconde
</script>

</body>
</html>
