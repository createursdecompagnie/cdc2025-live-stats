<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CDC2025 · Cagnotte Globale Simple</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;800;900&display=swap" rel="stylesheet">
<style>
:root {
  --bg: transparent;
  --text: #ffffff;
  --accent: #FCA000;
  --font: 'Outfit', ui-sans-serif, system-ui;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  background: var(--bg);
  font-family: var(--font);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
}

.amount {
  font-size: clamp(2em, 8vw, 5em);
  font-weight: 900;
  color: var(--text);
  font-family: monospace;
  letter-spacing: -2px;
  line-height: 1;
}

@media (max-width: 400px) {
  .amount {
    font-size: 2em;
  }
}
</style>
</head>
<body>

<div class="amount" id="globalAmount">0 €</div>

<script>
// Version minimale : affiche juste le montant (Streamlabs + Ajouts manager)
async function updateGlobalGoal() {
  try {
    // 1. Récupérer le montant brut de Streamlabs
    let brutAmount = 0;
    try {
      const res = await fetch('https://streamlabs.com/widgets/streamlabs-charity-donation-goal?token=03311CF526D2843D8B1C');
      const html = await res.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const scriptTags = doc.querySelectorAll('script');
      
      for(const script of scriptTags) {
        const content = script.textContent;
        const amountMatch = content.match(/(?:current_amount|raised|amount)["']?\s*:\s*(\d+(?:\.\d+)?)/i);
        if(amountMatch) {
          brutAmount = parseFloat(amountMatch[1]);
          break;
        }
      }
    } catch (e) {
      console.warn('Streamlabs fetch failed:', e);
    }

    // 2. Récupérer les ajouts du manager (GitHub)
    let ajouts = 0;
    try {
      const configResponse = await fetch('https://raw.githubusercontent.com/createursdecompagnie/cdc2025-live-stats/main/cagnotte_config.json?t=' + Date.now() + '&_=' + Math.random());
      if (configResponse.ok) {
        const config = await configResponse.json();
        ajouts = parseFloat(config.ajouts) || 0;
      }
    } catch (e) {
      console.warn('GitHub config fetch failed:', e);
    }

    // 3. Calculer le total et afficher
    const total = Math.floor(brutAmount) + ajouts;
    
    const formatted = new Intl.NumberFormat('fr-FR', {
      style: 'currency',
      currency: 'EUR',
      minimumFractionDigits: 0,
      maximumFractionDigits: 0
    }).format(total);
    
    document.getElementById('globalAmount').textContent = formatted;
  } catch (err) {
    console.warn('Failed to update:', err);
    document.getElementById('globalAmount').textContent = '0 €';
  }
}

// Initial load et updates
updateGlobalGoal();
setInterval(updateGlobalGoal, 3000); // Mise à jour toutes les 3 secondes
</script>

</body>
</html>
