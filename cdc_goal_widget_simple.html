<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CDC2025 Cagnotte</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;800;900&display=swap" rel="stylesheet">
<style>
:root {
  --bg: transparent;
  --text: #ffffff;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  background: var(--bg);
  font-family: 'Outfit', system-ui;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
}

.amount {
  font-size: clamp(2em, 8vw, 5em);
  font-weight: 900;
  color: var(--text);
  font-family: monospace;
  letter-spacing: -2px;
  line-height: 1;
  text-shadow: 0 0.2vw 0.5vw rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<div class="amount" id="globalAmount">0 €</div>

<script>
const CONFIG_URL = 'https://raw.githubusercontent.com/createursdecompagnie/cdc2025-live-stats/main/cagnotte_config.json';

function fmt(n) {
  return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR', minimumFractionDigits: 0 }).format(n);
}

async function updateGlobalGoal() {
  try {
    const response = await fetch(CONFIG_URL + '?t=' + Date.now());
    if (!response.ok) throw new Error('Impossible de charger');
    const config = await response.json();
    const total = (parseFloat(config.brut) || 0) + (parseFloat(config.ajouts) || 0);
    document.getElementById('globalAmount').textContent = fmt(total);
  } catch (err) {
    console.warn('Erreur chargement config:', err);
    document.getElementById('globalAmount').textContent = '0 €';
  }
}

updateGlobalGoal();
setInterval(updateGlobalGoal, 5000);
</script>

</body>
</html>
