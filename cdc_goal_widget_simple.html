<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CDC2025 · Cagnotte Globale Simple</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;800;900&display=swap" rel="stylesheet">
<style>
:root {
  --bg: transparent;
  --text: #ffffff;
  --accent: #FCA000;
  --font: 'Outfit', ui-sans-serif, system-ui;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  background: var(--bg);
  font-family: var(--font);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
}

.amount {
  font-size: clamp(2em, 8vw, 5em);
  font-weight: 900;
  color: var(--text);
  font-family: monospace;
  letter-spacing: -2px;
  line-height: 1;
  text-shadow: 0 0 20px rgba(252, 160, 0, 0.4), 0 0 40px rgba(252, 160, 0, 0.2);
  filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.5));
}

@media (max-width: 400px) {
  .amount {
    font-size: 2em;
  }
}
</style>
</head>
<body>

<div class="amount" id="globalAmount">0 €</div>

<script>
// Version minimale : affiche juste les ajouts (pas de Streamlabs - CORS bloqué)
async function updateGlobalGoal() {
  try {
    // Récupérer les ajouts du manager (GitHub)
    const configResponse = await fetch('https://raw.githubusercontent.com/createursdecompagnie/cdc2025-live-stats/main/cagnotte_config.json?t=' + Date.now() + '&_=' + Math.random());
    if (!configResponse.ok) throw new Error('Fetch failed: ' + configResponse.status);
    
    const config = await configResponse.json();
    const ajouts = parseFloat(config.ajouts) || 0;
    
    const formatted = new Intl.NumberFormat('fr-FR', {
      style: 'currency',
      currency: 'EUR',
      minimumFractionDigits: 0,
      maximumFractionDigits: 0
    }).format(ajouts);
    
    document.getElementById('globalAmount').textContent = formatted;
  } catch (err) {
    console.warn('Failed to update:', err);
    document.getElementById('globalAmount').textContent = '0 €';
  }
}

// Initial load et updates
updateGlobalGoal();
setInterval(updateGlobalGoal, 1000); // Mise à jour toutes les 1 seconde (refresh rapide)
</script>

</body>
</html>
