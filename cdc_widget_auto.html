<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CDC2025 Cagnotte Auto</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0b0f14;
  --text: #f2f5f8;
  --accent: #FCA000;
  --radius: 20px;
}

* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  background: transparent;
  color: var(--text);
  font-family: "Outfit", -apple-system, system-ui;
  overflow: hidden;
}

.widget-container {
  width: 100%;
  height: 100%;
  padding: 1vw;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  padding: 2vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 1.5vh;
  width: 100%;
  height: 100%;
}

.event-title {
  font-size: 5vw;
  font-weight: 900;
  letter-spacing: 0.5px;
  background: linear-gradient(90deg, #f0e6d2, var(--accent));
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  filter: drop-shadow(0 0 0.5vw rgba(252, 160, 0, 0.3));
  line-height: 1;
}

.goal-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1vh;
}

.goal-badge {
  background: var(--accent);
  color: #0b0f14;
  padding: 0.5vh 1.5vw;
  border-radius: 999px;
  font-size: 1.8vw;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.goal-amount {
  font-size: 6vw;
  font-weight: 900;
  color: var(--text);
  text-shadow: 0 0.2vh 1vh rgba(252, 160, 0, 0.2);
  min-width: 300px;
  text-align: center;
}

.debug-info {
  position: absolute;
  bottom: 1vh;
  left: 1vh;
  font-size: 0.8vw;
  color: rgba(255, 255, 255, 0.5);
  font-family: monospace;
  display: none;
}

.debug-info.show {
  display: block;
}
</style>
</head>
<body>
  <div class="widget-container">
    <div class="card">
      <div class="event-title">üêæ CDC2025</div>
      <div class="goal-section">
        <span class="goal-badge">Global</span>
        <span class="goal-amount">101 ‚Ç¨</span>
      </div>
    </div>
  </div>
  
  <div class="debug-info" id="debug">
    <div>üéÅ Streamlabel: 51‚Ç¨ | Perso: 50‚Ç¨ | Total: 101‚Ç¨</div>
    <div>‚è∞ Mis √† jour: 05:24:39</div>
  </div>

<script>
// Show debug on Ctrl+Shift+D
document.addEventListener('keydown', (e) => {
  if (e.ctrlKey && e.shiftKey && e.key === 'D') {
    document.getElementById('debug').classList.toggle('show');
  }
});

</script>
</body>
</html>
